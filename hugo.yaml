baseURL: https://docs.mor-gan.com/
languageCode: en-us
title: morgan docs
theme: papermod
menu:
  main:
    - identifier: search
      name: search
      url: /search/
      weight: 10
markup:
  goldmark:
    renderer:
      unsafe: true
params:
  defaultTheme: dark
  disableThemeToggle: false
  ShowReadingTime: true
  ShowToc: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  socialIcons:
    - name: "email"
      url: "mailto:morgan@mor-gan.com"
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]
  editPost:
    URL: "https://github.com/mmorgans/docs/tree/main/content"
    Text: "suggest changes"
    appendFilePath: true
outputs:
  home:
    - HTML
    - RSS
    - JSON
